<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Host Site</title>
  <style>
    html,
    body {
      box-sizing: border-box;
      height: 100%;
    }

    .chat-iframe {
      border: none;
      position: fixed;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      pointer-events: auto;
      background: tomato;
      opacity: 0.2;
    }

    .disable-pointer-events {
      pointer-events: none;
      background: transparent;
      opacity: 1;
    }
  </style>
</head>

<body>
  <button id="test-button">Click Me</button>
  <script>
    var testButton = document.getElementById("test-button");
    testButton.addEventListener("click", function () {
      alert("Button is clickable");
    })
  </script>

  <iframe id="chat-iframe" class="chat-iframe" src="chat-iframe.html"></iframe>
  <script>
    const widgetFrame = document.getElementById("chat-iframe");
    if (widgetFrame) {
      widgetFrame.className = "chat-iframe disable-pointer-events";
    }

    function postToChild(eventType, eventData) {
      const event = JSON.stringify({ type: eventType, data: eventData });
      console.debug("[PARENT] postToChild", event);
      widgetFrame.contentWindow?.postMessage(event, "*");
    }

    document.body.addEventListener("mousemove", function (event) {
      postToChild("event:mousemove", {
        x: event.clientX,
        y: event.clientY,
      });
    });
    window.addEventListener("message", function (event) {
      if (!event) {
        return;
      }

      const message = JSON.parse(event.data);
      if (message && message.type === "event:intersects") {
        if (widgetFrame) {
          widgetFrame.className = "chat-iframe";
        }
      }
    })
  </script>
</body>

</html>
